        title: О проекте
        projects_goal: Цель Code Basics — предоставить качественные интерактивные уроки по основам программирования бесплатно, для всех.
        extended_credits: "Идея, учебный план, платформа: Кирилл Мокевнин. Уроки (9 базовых модулей): Рахим Давлеткалиев и Наталия Басс. Расширения и адаптация: Кирилл Мокевнин, Улугбек Туйчиев, Алексей Пыльцын и другие участники сообщества Хекслет."
        contributions: Исходный код платформы Code Basics, всех уроков и упражнений доступен на GitHub. Вы можете поучаствовать в процессе улучшения уроков, исправления неточностей и расширения курсов на другие языки программирования.
        source_code: Исходный код
      privacy:
        title: Политика конфиденциальности
        describe: Эта Политика конфиденциальности описывает, как ваша личная информация собирается, используется и передается при посещении https://code-basics.com («Сайт»).
        personal_info_we_collect: Личная информация, которую мы собираем
        personal_info_we_collect_describe: Когда вы посещаете Сайт, мы автоматически собираем определенную информацию о вашем устройстве, включая данные о вашем веб-браузере, IP-адресе, часовом поясе и некоторых файлах cookie, установленных на вашем устройстве. Кроме того, когда вы просматриваете Сайт, мы собираем информацию об отдельных веб-страницах или продуктах, которые вы просматриваете, какие сайты или поисковые запросы направляли вас на Сайт, а также информацию о том, как вы взаимодействуете с Сайтом. Мы называем эти автоматически собранные данные «Информацией об устройстве».
        following_technologies: "Мы собираем информацию об устройстве с использованием следующих технологий:"
        cookies: Cookies — это файлы данных, которые размещаются на вашем устройстве или компьютере и часто содержат анонимный уникальный идентификатор. Для получения дополнительной информации о файлах cookie и о том, как отключить файлы cookie, посетите сайт 
        log_files: «Файлы журналов» — отслеживают действия, происходящие на Сайте, и собирают данные, включая ваш IP-адрес, тип браузера, интернет-провайдера, страницы перехода/выхода и отметки даты/времени.
        web_beacons: «Веб-маяки», «теги» и «пиксели» — это электронные файлы, используемые для записи информации о том, как вы просматриваете Сайт.
        talking_device_and_order_information: Когда мы говорим о «Личной информации» в этом документе, мы говорим как об информации с вашего устройства, так и о данных вашего заказа.
        where_we_store_your_info: Где мы храним вашу информацию
        data_storages: Мы храним вашу информацию на наших серверах — в базах данных PostgreSQL и в других хранилищах данных. Мы берем в аренду серверы от Amazon и Microsoft. Они расположены в на территории США и в Германии.
        stored_within_backup: Эти данные также хранится в резервных копиях. Резервные копии также хранятся на серверах, которые мы арендуем у Amazon и Microsoft. Они также расположены в США и в Германии.
        how_do_we_use_your_personal_information: Как мы используем вашу личную информацию?
        how_do_we_use_your_personal_information_describe: Мы используем информацию о вашем устройстве, чтобы снизить потенциальный риск и отследить мошенников (в частности, для этого нужен ваш IP-адрес), а в более общем плане — улучшить и оптимизировать наш сайт (например, с помощью аналитики того, как наши клиенты просматривают и взаимодействуют с информацией). Также эти данные мы используем для оценки успешности наших маркетинговых и рекламных кампаний.
        sharing_your_personal_information: Передача вашей информации
        share_with_rollbar_html: Мы передаем вашу личную информацию третьим лицам, которые помогают нам использовать эти данные, как это было описано выше. Например, сервис Rollbar отслеживает работоспособность нашего сайта и наличие ошибок. Здесь %{rollbar} вы можете узнать о том, как Rollbar использует вашу личную информацию.
        share_with_law: Наконец, мы можем передавать вашу личную информацию в соответствии с различными законами и нормативными актами, отвечать на повестку в суд, ордер на обыск или другой законный запрос на информацию, которую мы получили, а также иным образом защищать наши права.
        behavioural_advertising: Поведенческая реклама
        behavioural_advertising_describe: Мы используем вашу личную информацию, чтобы предоставить вам целевую рекламу или маркетинговые сообщения, которые, по нашему мнению, могут вас заинтересовать. Для получения дополнительной информации о том, как работает целевая реклама, вы можете посетить образовательную страницу «Инициативы сетевой рекламы» (NAI) по адресу 
        you_can_opt_out_of_advertising: "Вы можете отказаться от целевой рекламы:"
        visit_the_digital_advertising_alliance: "Кроме того, вы можете отказаться от некоторых из этих услуг, посетив портал отказа от участия в Digital Advertising Alliance по адресу: "
        do_not_track: Не отслеживать
        do_not_track_describe: Обратите внимание, что мы не изменяем методы сбора и использования данных нашего Сайта, когда видим в вашем браузере сигнал «Не отслеживать».
        your_rights: Ваши права
        european_resident: Если вы являетесь резидентом Европы, вы имеете право на доступ к личной информации, которую мы храним о вас. Также вы можете запросить исправление, обновление или удаление вашей личной информации. Если вы хотите воспользоваться этим правом, пожалуйста, свяжитесь с нами через контактную информацию ниже.
        european_resident_notes: Кроме того, мы уведомляем европейских резидентов, что обрабатываем вашу информацию для выполнения контрактов, которые мы можем заключить с вами (например, если вы делаете заказ через Сайт), для реализации наших законных деловых интересов, перечисленных выше. Кроме того, обратите внимание, что ваша информация будет передана за пределы Европы, в том числе в Канаду и США.
        changes: Изменения
        changes_describe: Мы можем время от времени обновлять эту политику конфиденциальности, чтобы отражать, например, изменения в нашей практике или по другим операционным, юридическим или нормативным причинам.
        contact_us: Связаться с нами
        contact_us_describe_html: "Для получения дополнительной информации о нашей политике конфиденциальности, а также если у вас есть вопросы, либо вы хотите подать жалобу, пожалуйста, свяжитесь с нами по электронной почте %{mail} или по почте, используя эти данные:"
        hexlet_address: Puolikkotie 8, Espoo, 18, 02230, Finland
        hexlet: © Hexlet
        last_update: "Последнее обновление: 15.06.2019"
      tos:
        title: Условия использования образовательной платформы
        describe: Получая доступ и используя наши продукты и услуги, вы соглашаетесь соблюдать условия, перечисленные на этой странице.
        account_terms: Правила для создания аккаунта
        must_be_13: Вы должны быть старше 13 лет, чтобы воспользоваться этой услугой.
        must_be_a_human: Вы должны быть человеком. Мы запрещаем регистрировать аккаунты ботам, а также с использованием автоматических методов.
        must_provide_a_valid_email_address: Вы должны предоставить настоящий адрес электронной почты и любую другую информацию, запрашиваемую для завершения процесса регистрации.
        single_login: Ваш логин может использовать только один человек — один и тот же логин для нескольких пользователей запрещен. Вы можете создать отдельные учетные записи для стольких людей, сколько позволяет ваш план.
        responsible_for_account: Вы несете ответственность за поддержание безопасности вашей учетной записи и пароля. Hexlet не может и не будет нести ответственность за любые убытки или ущерб, вызванный несоблюдением вами этого обязательства.
        responsible_for_content: Вы несете ответственность за весь опубликованный контент и действия, которые происходят под вашей учетной записью (даже если контент публикуется другими пользователями, которые имеют доступ к вашей учетной записи).
        more_than_one_account: Одно физическое или юридическое лицо не может иметь более одной бесплатной учетной записи.
        may_not_use_service: Вы не можете использовать Сервис для любых незаконных или несанкционированных целей. При использовании Сервиса вы не должны нарушать какие-либо законы вашей юрисдикции (включая, помимо прочего, законы об авторском праве или товарных знаках).
        cancellation_and_termination: Отмена и прекращение
        responsible_for_properly_canceling_your_account: Вы несете единоличную ответственность за правильное удаление своей учетной записи. Вы можете запросить аннулирование вашей учетной записи в любое время по электронной почте у нашей службы поддержки.
        hexlet_may_notice: "Hexlet может прекратить действие аккаунта или немедленно приостановить его работу без предварительного уведомления о прекращении доступа к Сервису, если:"
        have_breached_tos: Есть обоснованные подозрения, что вы нарушили любое из условий этого документа;
        illegal_activity: Вас подозревают в мошеннической или незаконной деятельности, либо ваши действия являются оскорбительными.
        hexlet_may_suspend_without_notice: Hexlet может прекратить действие аккаунта или приостановить его работу с немедленным вступлением в силу и без предварительного уведомления о прекращении доступа к Сервису с полным возмещением средств.
        modifications_to_the_service: Изменения Сервиса
        hexlet_reserves_the_right: Hexlet оставляет за собой право в любое время изменить или прекратить — временно или навсегда — работу Сервиса (или любую его часть) с уведомлением, или без него. Например, Сервис может быть временно отключен для периодического технического обслуживания.
        hexlet_shall_not_be_liable: Hexlet не несет ответственности перед пользователем или любой третьей стороной за любое изменение, в том числе изменение цены, а также за приостановку или прекращение предоставления Услуги.
        copyright: Авторские права
        permission_from_hexlet: Внешний вид Сервиса защищен авторским правом © 2014 Hexlet Ltd. Все права защищены. Вы не можете дублировать, копировать или повторно использовать какую-либо часть HTML/CSS, Javascript или элементов, либо концепции визуального дизайна, без письменного разрешения Hexlet.
        copyright_status: Статус авторского права каждого урока на Hexlet, созданного сторонними авторами, включая видео, текст и код, определяется в каждом конкретном случае авторами и администрацией Hexlet.
        company_holds_the_copyright: Компания владеет авторскими правами на каждый урок на Hexlet, созданный сотрудниками Hexlet или авторами по контракту, включая видео, текст и код.
        you_acknowledge_and_agree: Вы признаете и соглашаетесь с тем, что весь Контент, предоставленный на Сайте или на Сервисах, защищен авторскими правами, товарными знаками, знаками обслуживания, патентами или другими правами собственности и законами. Вы должны соблюдать все уведомления об авторских правах, правилах товарных знаков, информации и ограничениях, содержащихся в любом Контенте, доступ к которому осуществляется через Сервисы, и, за исключением случаев, прямо разрешенных в настоящем документе, не должны использовать, копировать, воспроизводить, изменять, переводить, публиковать, транслировать, передавать, распространять , выполнять, загружать, отображать, лицензировать, продавать или иным образом использовать для любых целей любой Контент без предварительного письменного согласия соответствующих владельцев.
        general_conditions: Общие условия
        sole_risk: Вы используете Сервис на свой страх и риск. Услуга предоставляется на условиях «как есть» и «как доступно».
        support_with_english_and_russian: Поддержка сервисов Hexlet доступна только на английском и русском языках по электронной почте.
        not_hack_service: Вы не должны изменять, адаптировать или взламывать Сервис, либо модифицировать другой веб-сайт таким образом, чтобы можно было ложно предполагать, что он каким-либо образом связан с Сервисом, Hexlet или любым другим сайтом Hexlet.
        abuse_customer: Устное, физическое, письменное или иное оскорбление (включая угрозы оскорбления или возмездия) любого клиента, сотрудника, члена или должностного лица Hexlet, приведет к немедленной блокировке аккаунта.
        not_spam: Вы не должны загружать, публиковать, размещать или передавать нежелательные сообщения по электронной почте, SMS или рассылать спам.
        not_worms: Вы не должны передавать какие-либо трояны или вирусы, а также любой код разрушительного характера.
        hexlet_used_third_party: Вы понимаете, что Hexlet использует сторонних поставщиков и партнеров по хостингу для предоставления необходимого оборудования, программного обеспечения, сетей, систем хранения и связанных с ними технологий, необходимых для запуска Сервиса.
        code_basics_programming: Основы программирования и разработка приложений предназначены для использования в среде, которая определяется автором курса. Если ваше решение для упражнения включает в себя несанкционированные сторонние компоненты, Hexlet не гарантирует функциональность такого подхода и, следовательно, не предлагает поддержку в этом случае.
        bandwidth_usage: Если вы используете полосу пропускания с показателем значительно выше, чем другие клиенты Hexlet, мы оставляем за собой право отключить вашу учетную запись или ограничить ваш файловый хостинг до тех пор, пока вы не уменьшите размер пропускной способности.
        hexlet_does_not_warrant: "Hexlet не гарантирует, что: (i) Cервис будет соответствовать вашим конкретным требованиям; (ii) Cервис будет бесперебойным, своевременным, безопасным или безошибочным; (iii) Результаты, которые могут быть получены при использовании сервиса, будут точным или надежным; (iv) Качество любых продуктов, услуг, информации или других материалов, приобретенных или полученных вами через службу, будет соответствовать вашим ожиданиям; (v) Любые ошибки в Сервисе будут исправлены."
        agree_with_it: Вы четко понимаете и соглашаетесь с тем, что Hexlet не несет ответственности за любые прямые, косвенные, случайные, специальные или косвенные убытки, включая, помимо прочего, убытки от упущенной выгоды, деловой репутации, использования, данных или других нематериальных убытков (даже если Hexlet был предупрежден о возможности таких убытков).
        questions_about_tos_html: Вопросы об Условиях обслуживания или любые другие вопросы следует направлять на %{mail} на английском или русском языке.
        last_update_html: "Последнее обновление: 15 июня 2019 года. Основано на Условиях обслуживания %{github}."
