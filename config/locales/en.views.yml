      privacy:
        title: Privacy Policy
        describe: This Privacy Policy describes how your personal information is collected, used, and shared when you visit https://code-basics.com (the “Site”).
        personal_info_we_collect: Personal information we collect
        personal_info_we_collect_describe: When you visit the Site, we automatically collect certain information about your device, including information about your web browser, IP address, time zone, and some of the cookies that are installed on your device. Additionally, as you browse the Site, we collect information about the individual web pages or products that you view, what websites or search terms referred you to the Site, and information about how you interact with the Site. We refer to this automatically-collected information as “Device Information.”
        following_technologies: "We collect Device Information using the following technologies:"
        cookies: “Cookies” are data files that are placed on your device or computer and often include an anonymous unique identifier. For more information about cookies, and how to disable cookies, visit
        log_files: “Log files” track actions occurring on the Site, and collect data including your IP address, browser type, Internet service provider, referring/exit pages, and date/time stamps.
        web_beacons: “Web beacons,” “tags,” and “pixels” are electronic files used to record information about how you browse the Site.
        talking_device_and_order_information: When we talk about “Personal Information” in this Privacy Policy, we are talking both about Device Information and Order Information.
        where_we_store_your_info: Where we store your information
        data_storages: We store your information on our servers within PostgreSQL databases and other data storages. We rent servers from Amazon and Microsoft. Servers are located in the United States of America and Germany.
        stored_within_backup: Your information is also stored within backups. Backups are also stored on the servers we rent from Amazon and Microsoft. Servers are located in the United States of America and Germany.
        how_do_we_use_your_personal_information: How do we use your personal information?
        how_do_we_use_your_personal_information_describe: We use the Device Information that we collect to help us screen for potential risk and fraud (in particular, your IP address), and more generally to improve and optimize our Site (for example, by generating analytics about how our customers browse and interact with the Site, and to assess the success of our marketing and advertising campaigns).
        sharing_your_personal_information: Sharing your personal information
        share_with_rollbar_html: "We share your Personal Information with third parties to help us use your Personal Information, as described above. Rollbar to track website availability and errors. You can read more about how Rollbar uses your Personal Information here: %{rollbar}"
        share_with_law: Finally, we may also share your Personal Information to comply with applicable laws and regulations, to respond to a subpoena, search warrant or other lawful request for information we receive, or to otherwise protect our rights.
        behavioural_advertising: Behavioural advertising
        behavioural_advertising_describe: We use your Personal Information to provide you with targeted advertisements or marketing communications we believe may be of interest to you. For more information about how targeted advertising works, you can visit the Network Advertising Initiative’s (“NAI”) educational page at
        you_can_opt_out_of_advertising: "You can opt out of targeted advertising by:"
        visit_the_digital_advertising_alliance: "Additionally, you can opt out of some of these services by visiting the Digital Advertising Alliance’s opt-out portal at:"
        do_not_track: Do not track
        do_not_track_describe: Please note that we do not alter our Site’s data collection and use practices when we see a Do Not Track signal from your browser.
        your_rights: Your Rights
        european_resident: If you are a European resident, you have the right to access personal information we hold about you and to ask that your personal information be corrected, updated, or deleted. If you would like to exercise this right, please contact us through the contact information below.
        european_resident_notes: Additionally, if you are a European resident we note that we are processing your information in order to fulfill contracts we might have with you (for example if you make an order through the Site), or otherwise to pursue our legitimate business interests listed above. Additionally, please note that your information will be transferred outside of Europe, including to Canada and the United States.
        changes: Changes
        changes_describe: We may update this privacy policy from time to time in order to reflect, for example, changes to our practices or for other operational, legal or regulatory reasons.
        contact_us: Contact us
        contact_us_describe_html: "For more information about our privacy practices, if you have questions, or if you would like to make a complaint, please contact us by e-mail at %{mail} or by mail using the details provided below:"
