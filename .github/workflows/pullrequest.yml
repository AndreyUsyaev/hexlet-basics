name: pullrequest

on:
  pull_request:
    branches:
      - main

env:
  VITE_RUBY_AUTO_BUILD: "false"

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "npm"
      - run: npm ci

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle install

      - run: RAILS_ENV=test bin/rails assets:precompile

      - run: make lint
      - run: make check-types
      - run: make test
