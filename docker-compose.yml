---

version: '3'

services:
  # postgres:
  #   image: postgres:12.2-alpine
  #   environment:
  #     POSTGRES_HOST_AUTH_METHOD: trust
  #   volumes:
  #     - /var/tmp:/var/lib/postgresql/data


  redis:
    image: redis
    volumes:
      - redis:/data

  sidekiq:
    build:
      context: services/app
      dockerfile: Dockerfile.development
    command: bundle exec sidekiq
    volumes:
      - ./services/app:/app:cached
      - '/tmp:/tmp'
      - '/var/tmp/hexletbasics:/var/tmp/hexletbasics'
      - '/var/run/docker.sock:/var/run/docker.sock'
    env_file: '.env'
    depends_on:
      - redis
      - web
  web:
    build:
      context: services/app
      dockerfile: Dockerfile.development
    command: make start
    ports:
      - '3000:3000'
    volumes:
      - ./services/app:/app:cached
      - '/tmp:/tmp'
      - '/var/tmp/hexletbasics:/var/tmp/hexletbasics'
      - '/var/run/docker.sock:/var/run/docker.sock'
    env_file: '.env'
    networks:
      - default
      - hexlet-basics
    depends_on:
      - redis
      # - postgres

  caddy:
    build:
      context: services/caddy
      dockerfile: Dockerfile.development
    ports:
      - "443:2015"
      - "80:80"
    volumes:
      - "./services/caddy/files/development/Caddyfile:/etc/Caddyfile"
    depends_on:
      - web

volumes:
  redis:
  pgdata:

networks:
  hexlet-basics:
