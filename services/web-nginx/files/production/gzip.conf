gzip on;
gzip_buffers  4 32k;
gzip_comp_level 5;

gzip_disable "msie6";
gzip_proxied any;
gzip_vary on;
gzip_types
  text/plain
  text/css
  text/js
  text/xml
  text/javascript
  application/javascript
  application/x-javascript
  application/json
  application/xml
  application/rss+xml
  image/svg+xml/javascript;