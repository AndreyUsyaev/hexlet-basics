---

version: '3'

services:

  redis:
    image: redis
    volumes:
      - redis:/data

  web:
    command: "make start"
    env_file:
      - .env
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/tmp/hexletbasics:/var/tmp/hexletbasics
      - /tmp:/tmp

  spring:
    build: .
    command: bin/spring server
    pid: host
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp

  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/app
      - /tmp:/tmp
      - /var/tmp/hexletbasics:/var/tmp/hexletbasics
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    depends_on:
      - spring
      - redis
      - web

  webpacker:
    build: .
    command: make webpacker
    ports:
      - "0.0.0.0:3035:3035"
    env_file:
      - .env
    volumes:
      - .:/app

  caddy:
    image: caddy:2.3.0
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - "./services/caddy/Caddyfile:/etc/caddy/Caddyfile"
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  redis:
  caddy_data:
  caddy_config:

